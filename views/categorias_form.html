<h3>Nueva Categoria</h3>
<form name="categoria_form">
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">class</i>
            <input id="name_product" type="tel" class="validate" ng-model="categoria.nombre_categoria">
            <label for="name_product">Nombre:</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">assignment</i>
            <textarea id="descripcion" class="materialize-textarea" ng-model="categoria.descripcion_categoria"></textarea>
            <label for="descripcion">Descripcion</label>
        </div>        
    </div>
    <div class="row">
        <div class="col s6">
            <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="categoria.agregar()">
                Guardar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</form>
