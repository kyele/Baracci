<section id="capa" clasS="row">
    <div class="col s12 m6 hoverable offset-m3 grey lighten-5 card-login">
        <div class="headder-card light-blue darken-4">
            <h5><i class="fa fa-unlock-alt"> </i> Ingreso al modulo administrativo</h5>
        </div>
        <div class="body-card">
            <form class="col s12" name="login_form" novalidate>
                <div class="row">
                    <div class="input-field col s12" ng-class="{'has-error': login_form.correo.$invalid && login_form.correo.$dirty}">
                        <label for="email">Email</label>
                        <input type="email" name="correo" class="validate" ng-model="correo" id="correo" required>
                        <p ng-show="login_form.$submitted || login_form.correo.$touched">
                            <span 
                                class="red-text"
                                ng-show="login_form.correo.$error.required">
                                <strong>El correo es necesario.</strong>
                            </span>
                            <span
                                class="red-text" 
                                ng-show="login_form.correo.$error.email">
                                <strong>No es un correo valido.</strong>
                            </span>                                
                        </p>
                    </div>
                    <div class="input-field col s12" ng-class="{'has-error': login_form.password.$invalid && login_form.password.$dirty}">
                        <label for="email">Contrase√±a</label>
                        <input type="password" name="password" class="validate" ng-model="password" id="password" required>
                        <p ng-show="login_form.$submitted || login_form.password.$touched">
                            <span 
                                class="red-text"
                                ng-show="login_form.password.$error.required">
                                <strong>El password es necesario.</strong>
                            </span>
                        </p>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" ng-disabled='login_form.$invalid' ng-click="login()">Enviar
                    <i class="material-icons">send</i>
                </button>
                <br><br>
            </form>
        </div>        
    </div>
</section>
<div class="div">
</div>
<script>

    var pattern = Trianglify({
        height: window.innerHeight,
        width: window.innerWidth,
        cell_size: 25+Math.random()*50
    });
    var capa = document.getElementById("capa");
    capa.appendChild(pattern.canvas());

</script>
<style>
    #capa {
        height: 100%;
    }
    .card-login {
        margin-top: 100px;
        padding: 0px !important;
    }
    .headder-card {
        margin: 0px;
    }
    .headder-card h5 {
        color: #fff;
        margin-top: 0px;
        padding: 15px;
    }
    .body-card {
        padding: 10px;
    }
    canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        z-index: -1;
    }
</style>
